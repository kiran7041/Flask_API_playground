{% extends "base.html" %}
{% block title %} Index Page {%endblock%}

{% block content %}
    <h1>Hello World</h1>
    <p>{{myvalue}}</p>
    <p>{{myresult}}</p>
    <p>{{mylist}}</p>
    <ul>
        {% for item in mylist %}
            {% if item ==30 %}
                <li style="color: red"> {{item}}</li>
            {% else %}
                <li> {{item}}</li>
            {% endif %}
        {% endfor %}
    </ul>

    <a href="{{ url_for('other') }}">Other </a>
{% endblock %}
